<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="Javascript.js"></script>
    <meta name="viewport " content="width=device-width, initial-scale=0.5 ">
    <title>SignUp/LogIn Form</title>
    <link rel="stylesheet " href="Style.css " />
    <link href='https://fonts.googleapis.com/css?family=Poppins' />
</head>

<body>
    <div class="headbtn ">
        <span></span>
        <span></span> Registeration Form
    </div>

    <div class="maincont ">
        <form id="resister" action="# ">
            <div class="inner ">
                <h3>First Name</h3>
                <input type="text" id="fstname" class="area" autocomplete="on " onblur="fname()" required>
                <span id="arrow"></span><span id="MessageBox"></span></div>
            <div class="inner ">
                <h3>Last Name</h3>
                <input type="text " id="lstname" name="lname " class="area " autocomplete="on " onblur="lname()"><span id="arrow2"></span><span id="MessageBox2"></span></div>
            <div class="inner ">
                <h3>D.O.B</h3>
                <input type="date" name="dob " class="area " style="width:25%;font-size: 18px;" min="1900-01-01 " max="2021-01-01" required></div>
            <div class="inner ">
                <h3>Phone No.</h3>
                <input type="text " id="phno" name=" phone " placeholder="xxx-xxx-xxxx " class="area " style="width:30%;font-size:23px; " onblur="phtest()" required><span id="arrow3"></span><span id="MessageBox3"></span></div>
            <div class="inner ">
                <h3>Country Code</h3>
                <input type="text " id="contcode" name="code " class="area " style="width:25%" onblur="concode()" required><span id="arrow4"></span><span id="MessageBox4">Enter a <a href="https://www.relianceglobalcall.com/enterprise/international-calling/international-dialing-codes"> Country Code</a></span>
            </div>
            <div class="inner ">
                <h3>E-mail</h3>
                <input type="text " id="mail" name="mail " class="area " onblur="email()" required><span id="arrow5"></span><span id="MessageBox5"></span></div>
            <div class="inner ">
                <h3>Set Password</h3>
                <input type="password" id="pasword" name="pass " class="area " required></div>
            <div class="inner ">
                <h3>Confirm Password</h3>
                <input type="password" id="conpass" name="repass " class="area " onblur="confpass()" required><span id="arrow6"></span><span id="MessageBox6">confirm password</span></div>
            <div class='btn'>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="submit" value="Register " class="sub " />
            </div>
        </form>
    </div>
</body>

</html>
