<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="assets/hr_script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index-6699096d.css">
    <title> HackerRank </title>
</head>

<body class="my-10">
    <div class="flex flex-col m-auto items-center justify-center">
        <img src="assets/hr_logo-1f58c75b.svg" class=" w-64 my-6 lg:mt-20">
        <p class="font-bold text-2xl text-gray-700">For Developers</p>
        <p>Practice coding, prepare for interviews, and get hired.</p>
    </div>
    <div
        class="card flex flex-col bg-white w-[27rem] m-auto my-6 pl-5 pb-5 rounded-sm  shadow-[rgba(0,0,0,0.1)_0px_5px_12px_8px] ">
        <div class="flex">
            <a href="index.html" class="font-bold text-center p-4 w-1/2 bg-gray-100 -ml-5">
                <div>Sign up</div>
            </a>
            <div class="font-bold text-center p-4 w-1/2">Log in</div>
        </div>


        <!--Name input-->
        <input id="name" class="border border-1 mt-6 h-9 rounded-[4px] mr-5 pl-12 hover:border-black"
            style="background: url(assets/person-6ad42266.svg) no-repeat left 10px center; background-size: 20px 20px;" type="text"
            placeholder="Your username or email">

        <!--password input-->
        <input id="passwd" class="border border-1 my-2 h-9 rounded-[4px] mr-5 pl-12 hover:border-black"
            style="background: url(assets/lock-f3f9610d.svg) no-repeat left 10px center; background-size: 20px 20px;" type="password"
            placeholder="Your password">
        <span class="text-sm my-2 flex"><input type="checkbox" class="mr-2" required>Remember me<p
                class="ml-auto mr-5 text-blue-600 text-sm cursor-pointer hover:underline">Forgot your password?</p>
        </span>
        <button
            class="bg-green-700 text-white font-bold w-20 py-2 my-3 rounded-[4px] ml-auto mr-5 hover:bg-green-800">Log
            in</button>
        <div class="flex mt-2 -ml-5 divide-slate-400">
            <span></span>
            <hr class="w-[120px] mt-3 m-auto "><span class="text-gray-400"> or connect with </span>
            <hr class="w-[120px] mt-3 m-auto ">
        </div>
        <div class="grid grid-cols-4 gap-2 justify-center mr-5 my-3">
            <div class="border-r-2 pr-8"><img src="assets/fb_logo-ba603356.svg" class="w-10 m-auto cursor-pointer"></div>
            <div class="border-r-2 px-4"><img src="assets/ggl_logo-e7e21ee6.svg" class="w-10 m-auto cursor-pointer"></div>
            <div><img src="assets/in_logo-23d7bfa2.svg" class="w-10 m-auto cursor-pointer"></div>
            <div class="border-l-2 pl-6"><img src="assets/gh_logo-a55d70f8.svg" class="w-10 m-auto cursor-pointer"></div>
        </div>

</body>

</html>
